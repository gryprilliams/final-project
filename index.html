<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventsy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav>
        <div id="nav-holder" class="nav-holder">
            <div id="logo" class="logo"></div>
            <div id="links" class="links">
                <a id="home" href="">home</a>
                <span>/</span>
                <a id="about" href="#">about</a>
                <span>/</span>
                <a id="gallery" href="#">gallery</a>
                <span>/</span>
                <a id="blog" href="#">blog</a>
                <span>/</span>
                <a id="contact" href="#">contact</a>
            </div>
        </div>
    </nav>

    <div id="app">
    </div>

    <footer>
        <div class="logowhite"></div>
        <div class="address">
            <h1>420 Smoke St. Los Angeles, CA 46318</h1>
            <h1>(213)-467-2627</h1>
            <h1>info@eventsy.com</h1>
        </div>
        <div class="subbox">
            <input type="text" class="newsletter" placeholder="Enter your email to join newsletter...">
            <input type="submit" class="subscribebtn" value="SUBSCRIBE">
        </div>
        <div class="socialmedia">
            <img src="images/socialmedia/facebook.svg" alt="Facebook Logo">
            <img src="images/socialmedia/instagram.svg" alt="Instagram Logo">
            <img src="images/socialmedia/twitter.svg" alt="Twitter Logo">
        </div>
        <div class="copyright">
            <p>Copyright 2019 eventsy. All rights reserved.</p>
        </div>
    </footer>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
